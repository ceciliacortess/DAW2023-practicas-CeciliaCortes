<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <h1>EL MAYOR DE LOS TRES</h1>
    <br>
    <h4>Introduzca los tres números:</h4>
    <form>
        <input type="text" id="numero1" name="numero1" required><br><br>
        <input type="text" id="numero2" name="numero2" required><br><br>
        <input type="text" id="numero3" name="numero3" required><br><br>
        <input onclick="calcularNumMayor()" type="submit" value="Número mayor">
    </form>
    <script>
        function calcularNumMayor(){
            n1 = parseFloat(document.getElementById("numero1").value);
            n2 = parseFloat(document.getElementById("numero2").value);
            n3 = parseFloat(document.getElementById("numero3").value);
            if (!isNaN(n1) && !isNaN(n2) && !isNaN(n3)) {
                mayor = Math.max(n1,n2,n3);
                alert('El número mayor es: '+ mayor);
            } else {
                alert("Introduzca tres valores numéricos.");
            }
        }
    </script>
  </body>
</html>
