<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            fecha = window.prompt('¿Qué día naciste? YYYY/MM/DD');
            fechaNac = new Date(fecha);
            fechaAct = new Date();
            resta = fechaAct - fechaNac; //se hace en miliseg
            dias = Math.floor(resta / (1000 * 60 * 60 * 24));
            alert('Han transcurrido '+ dias+' días, aproximadamente, desde que naciste');
        </script>
    </body>
</html>
