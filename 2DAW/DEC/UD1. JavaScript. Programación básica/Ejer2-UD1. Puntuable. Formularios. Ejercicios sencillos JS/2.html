<!DOCTYPE html>
<html>
	<head>
        <script>
            cadena= window.prompt('Introduzca una cadena de texto');
            num = 0;
            for (let i = 0; i < cadena.length; i++) {
                if(cadena.substring(i, i+1)=='a'){
                    num++;
                }
            }
            window.alert('La cadena tiene un total de '+num+' letras a');
        </script>
 	</head>
 	<body></body>
</html>
